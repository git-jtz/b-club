<div class="b-club-navbar-container">
  <div class="b-club-navbar-logo"><img [src]="logoURL"/></div>
  <div class="ui secondary pointing menu">
    <b-club-navbar-item (onSelected)="onItemActive($event)" [itemTitle]="option.title" [route]="option.action" [isActive]="option.isActive" *ngFor="let option of menuOptions"></b-club-navbar-item>
  </div>
</div>
